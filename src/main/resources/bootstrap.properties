spring.application.name=k8-secret
spring.profiles.active=prod
spring.cloud.config.enabled=false

#windows local file path
local.config.basedir=./my-configs/
local.secret.basedir=./my-secrets/
#linux k8s file path
k8.config.basedir=/etc/config
k8.secret.basedir=/etc/secret/k8-secret
config.names=outbound,application
#secret.names=secret
#spring.cloud.kubernetes.enabled=true
spring.cloud.kubernetes.config.enabled=false
spring.cloud.kubernetes.secrets.enabled=true
spring.cloud.kubernetes.secrets.enable-api=true
spring.cloud.kubernetes.secrets.namespace=default
spring.cloud.kubernetes.secrets.name=k8-secret
spring.cloud.kubernetes.secrets.paths=etc/secret/k8-secret


